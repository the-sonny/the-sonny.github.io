<!DOCTYPE HTML>
<html>
<head>
    <title>The Most Accurate 8 Ball Ever</title>
    <script src="8ball.js"></script>
    <style>
        body {
            text-align: center;
        }

        #ball, #innerball, #triangle {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translateX(-50%);
        }

        #ball {
            width: 500px;
            height: 500px;
            background-color: rgb(0,0,0);
            border-radius: 50%;
            -ms-transform: translateY(-50%);
            transform: translate(-50%, -50%);
        }

        #innerball {
            width: 250px;
            height: 250px;
            background-color: rgb(0,0,0);
            border-radius: 50%;
            transform: translate(-50%, -75%);
            border-style: solid;
            border-width: 2px;
            border-color: white;
        }
        #triangle{
            width: 0px;
            height: 0px;
            transform: translate(-50%, -62.5%);
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid rgb(128,0,128);
        }
        #form {
            position: relative;
            margin: 0;
            transform: translate(-0%, 600%);
        }
        .text{
            width: 75px;
            text-align: center;
            font-size: 1vw;
            word-wrap: break-word;
            color: white;
            transform: translate(-50%, 75%);
        }
    </style>
</head>
<body>
    <div id="ball">
        <div id="innerball" class="text">
            <div id="triangle">
              <br /> <br /><br />
              <p class="text" id="answered">8</p>
            </div>
        </div>
    </div>
    <div id="form">
            <h1>Question:</h1>
            <input type="text" name="question" />
            <br />
            <div id="answer">
                <button onclick="Answer()">Ask</button>
            </div>
    </div>
</body>
</html>
